    <title>Relative Position Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            position: relative;
            top: 20px; /* Moves the box 20px down */
            left: 30px; /* Moves the box 30px to the right */
            transition: width 2s;
            transition-timing-function: linear;
         
         }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            position: absolute;
            top: 50px; /* Moves the box 50px down from the top of the container */
            left: 60px; /* Moves the box 60px from the left side of the container */
           
        }
        .box2:hover{
            color:red;
            width:300px;
           
        }
        h1{

.skills-section {
    text-align: center;
    padding: 40px 20px; /* Add padding for spacing */
    background-color: #121212; /* Dark background color */
    color: #ffffff; /* White text color */
}

.skills-title {
    font-size: 2.5em; /* Adjust font size */
    font-weight: bold;
    color: #ffffff; /* White text color */
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Shadow effect */

}

.skills-description {
    max-width: 600px; /* Set a max width for readability */

    .skills-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background-color: #121212;
    color: #ffffff;
}

.skill-pair {
    display: flex;
    justify-content: space-around;
    width: 80%; /* Adjust width as needed */
    margin-bottom: 20px; /* Space between rows */
}

.skill {
    text-align: center;
    width: 45%; /* Each skill takes up half of the row */
}

.progress-bar {
    background-color: #333;
    border-radius: 10px;
    overflow: hidden;
    height: 10px;
    margin-top: 5px;
}

.progress {
    height: 100%;
    border-radius: 10px;
    background: linear-gradient(to right, #ff007f, #ff8c00); /* Gradient color */
}

/* Adjust progress widths for each skill */
.html { width: 80%; }
.css { width: 75%; }
.javascript { width: 70%; }
.java { width: 60%; }

.worklist {
    display: flex;
    justify-content: space-between; /* Space images evenly */
 /* Center align images vertically if they have different heights */
    gap: 20px; /* Space between images */
}

.work {
    flex: 1; /* Ensures images take equal space */
    max-width: 200px; /* Limit width of each image container */
}

.work img {
    width: 100%; /* Make images responsive within their container */
    border-radius: 10px; /* Optional: rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Optional: shadow effect */
}
